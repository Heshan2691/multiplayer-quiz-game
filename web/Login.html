<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #1e293b;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px 50px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 420px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2em;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #475569;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 14px;
            border: 2px solid #e2e8f0;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .role-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .role-btn {
            padding: 12px 24px;
            border: 2px solid transparent;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            background: #f1f5f9;
            transition: all 0.3s ease;
        }

        .role-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .role-btn:hover {
            transform: translateY(-3px);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-3px);
        }

        .notification {
            position: fixed;
            top: 25px;
            right: 25px;
            background: white;
            color: #1e293b;
            padding: 16px 24px;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            animation: slideIn 0.4s ease-out;
            font-weight: 600;
            border-left: 4px solid #667eea;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1>ðŸŽ¯ Quiz Login</h1>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your name..." maxlength="20" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password..." />
        </div>

        <button class="login-btn" onclick="login()">Login</button>
    </div>

    <script>
        let socket;

        function connectAuthServer() {
            socket = new WebSocket("ws://localhost:1235");

            socket.onopen = () => {
                console.log("Connected to AuthServer");
            };

            socket.onmessage = (event) => {
                const res = JSON.parse(event.data);
                if (res.type === "authResponse") {
                    if (res.status === "ok") {
                        alert("Login successful as " + res.role);
                        // Redirect based on role
                        if (res.role === "admin") {
                            window.location.href = "admin.html";
                        } else {
                            window.location.href = "index.html";
                        }
                    } else {
                        alert(res.message);
                    }
                }
            };

            socket.onerror = (err) => {
                console.error("WebSocket error:", err);
            };
        }

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ username, password }));
            } else {
                alert("Auth server not connected!");
            }
        }

        window.onload = connectAuthServer;
    </script>

</body>

</html>
